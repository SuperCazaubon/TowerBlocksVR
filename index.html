<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tower Blocks (Stereo Module)  (IndexV4)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* minimal styles kept from yours */
    html,body{margin:0;height:100%;width:100%;font-family:Comfortaa, cursive}
    #container{width:100%;height:100%;position:relative}
    #game{position:absolute;inset:0}
    #score{position:absolute;top:20px;width:100%;text-align:center;font-size:6vh;color:#333}
    .game-ready{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div id="container">
    <div id="game"></div>
    <div id="score">Score 0</div>
    <div class="game-ready"><div id="start-button">Start</div></div>
  </div>

  <script type="module">
    import * as THREE from "./cdn.jsdelivr.net/npm/three@0.151.3/build/three.module.js";
    import { StereoEffect } from "./cdn.jsdelivr.net/npm/three@0.151.3/examples/jsm/effects/StereoEffect.js";
    import { DeviceOrientationControls } from "./cdn.jsdelivr.net/npm/three@0.151.3/examples/jsm/controls/DeviceOrientationControls.js";
    import { gsap } from "./cdn.jsdelivr.net/npm/gsap@3.12.2/index.js";

    // --- Notes:
    // 1) use PerspectiveCamera for stereo (Orthographic won't create natural parallax)
    // 2) only call effect.render(scene, camera) when using StereoEffect
    // 3) example imports must be full URLs (not "./...")

    class Stage {
      constructor() {
        this.container = document.getElementById('game');

        this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setClearColor('#D0CBC7', 1);
        this.container.appendChild(this.renderer.domElement);

        // StereoEffect using the WebGLRenderer
        this.effect = new StereoEffect(this.renderer);
        this.effect.setSize(window.innerWidth, window.innerHeight);
        // eyeSeparation is supported on StereoEffect
        this.effect.eyeSeparation = 0.064;

        this.scene = new THREE.Scene();

        const aspect = window.innerWidth / window.innerHeight;
        // Use a PerspectiveCamera for stereo
        this.camera = new THREE.PerspectiveCamera(70, aspect, 0.1, 2000);
        // initial camera position — adjust as needed
        this.camera.position.set(4, 8, 16);
        this.cameraTarget = new THREE.Vector3(0, 0, 0);
        this.camera.lookAt(this.cameraTarget);

        this.light = new THREE.DirectionalLight(0xffffff, 0.8);
        this.light.position.set(0, 499, 0);
        this.scene.add(this.light);

        this.softLight = new THREE.AmbientLight(0xffffff, 0.4);
        this.scene.add(this.softLight);

        window.addEventListener('resize', () => this.onResize());
        this.onResize();
      }

      // IMPORTANT: when using StereoEffect render only with effect, not renderer
      render() {
        this.camera.lookAt(this.cameraTarget);
        // don't call renderer.render(...) here — call only effect.render(...)
        this.effect.render(this.scene, this.camera);
      }

      add(obj) { this.scene.add(obj); }
      remove(obj) { this.scene.remove(obj); }

      setCamera(y, speed = 0.3) {
        gsap.to(this.camera.position, { duration: speed, y: y + 4, ease: "power1.inOut" });
        gsap.to(this.cameraTarget, {
          duration: speed, y: y, ease: "power1.inOut",
          onUpdate: () => { this.camera.lookAt(this.cameraTarget); }
        });
      }

      onResize() {
        const w = window.innerWidth, h = window.innerHeight;
        this.renderer.setSize(w, h);
        this.effect.setSize(w, h);
        this.camera.aspect = w / h;
        this.camera.updateProjectionMatrix();
      }
    }

    // --- Block / Game follow your logic (kept mostly intact)
    class Block {
      constructor(block) {
        this.STATES = { ACTIVE: 'active', STOPPED: 'stopped', MISSED: 'missed' };
        this.MOVE_AMOUNT = 12;
        this.dimension = { width: 0, height: 0, depth: 0 };
        this.position = { x: 0, y: 0, z: 0 };
        this.targetBlock = block;
        this.index = (this.targetBlock ? this.targetBlock.index : 0) + 1;
        this.workingPlane = this.index % 2 ? 'x' : 'z';
        this.workingDimension = this.index % 2 ? 'width' : 'depth';

        this.dimension.width = this.targetBlock ? this.targetBlock.dimension.width : 10;
        this.dimension.height = this.targetBlock ? this.targetBlock.dimension.height : 2;
        this.dimension.depth = this.targetBlock ? this.targetBlock.dimension.depth : 10;
        this.position.x = this.targetBlock ? this.targetBlock.position.x : 0;
        this.position.y = this.dimension.height * this.index;
        this.position.z = this.targetBlock ? this.targetBlock.position.z : 0;

        this.colorOffset = this.targetBlock ? this.targetBlock.colorOffset : Math.round(Math.random() * 100);
        if (!this.targetBlock) {
          this.color = 0x333344;
        } else {
          let offset = this.index + this.colorOffset;
          let r = Math.sin(0.3 * offset) * 55 + 200;
          let g = Math.sin(0.3 * offset + 2) * 55 + 200;
          let b = Math.sin(0.3 * offset + 4) * 55 + 200;
          this.color = new THREE.Color(r / 255, g / 255, b / 255);
        }

        this.state = this.index > 1 ? this.STATES.ACTIVE : this.STATES.STOPPED;
        this.speed = -0.1 - (this.index * 0.005);
        if (this.speed < -4) this.speed = -4;
        this.direction = this.speed;

        // BoxGeometry is translated so mesh.position corresponds to the corner
        let geometry = new THREE.BoxGeometry(this.dimension.width, this.dimension.height, this.dimension.depth);
        geometry.translate(this.dimension.width / 2, this.dimension.height / 2, this.dimension.depth / 2);
        this.material = new THREE.MeshToonMaterial({ color: this.color });
        this.mesh = new THREE.Mesh(geometry, this.material);
        this.mesh.position.set(this.position.x, this.position.y, this.position.z);

        if (this.state == this.STATES.ACTIVE) {
          this.position[this.workingPlane] = Math.random() > 0.5 ? -this.MOVE_AMOUNT : this.MOVE_AMOUNT;
        }
      }

      reverseDirection() { this.direction = this.direction > 0 ? this.speed : Math.abs(this.speed); }

      place() {
        this.state = this.STATES.STOPPED;
        let overlap = this.targetBlock.dimension[this.workingDimension] - Math.abs(this.position[this.workingPlane] - this.targetBlock.position[this.workingPlane]);
        let blocksToReturn = { plane: this.workingPlane, direction: this.direction };

        if (this.dimension[this.workingDimension] - overlap < 0.3) {
          overlap = this.dimension[this.workingDimension];
          blocksToReturn.bonus = true;
          this.position.x = this.targetBlock.position.x;
          this.position.z = this.targetBlock.position.z;
          this.dimension.width = this.targetBlock.dimension.width;
          this.dimension.depth = this.targetBlock.dimension.depth;
        }

        if (overlap > 0) {
          let choppedDimensions = { width: this.dimension.width, height: this.dimension.height, depth: this.dimension.depth };
          choppedDimensions[this.workingDimension] -= overlap;
          this.dimension[this.workingDimension] = overlap;

          let placedGeometry = new THREE.BoxGeometry(this.dimension.width, this.dimension.height, this.dimension.depth);
          placedGeometry.translate(this.dimension.width / 2, this.dimension.height / 2, this.dimension.depth / 2);
          let placedMesh = new THREE.Mesh(placedGeometry, this.material);

          let choppedGeometry = new THREE.BoxGeometry(choppedDimensions.width, choppedDimensions.height, choppedDimensions.depth);
          choppedGeometry.translate(choppedDimensions.width / 2, choppedDimensions.height / 2, choppedDimensions.depth / 2);
          let choppedMesh = new THREE.Mesh(choppedGeometry, this.material);

          let choppedPosition = { x: this.position.x, y: this.position.y, z: this.position.z };
          if (this.position[this.workingPlane] < this.targetBlock.position[this.workingPlane]) {
            this.position[this.workingPlane] = this.targetBlock.position[this.workingPlane];
          } else {
            choppedPosition[this.workingPlane] += overlap;
          }

          placedMesh.position.set(this.position.x, this.position.y, this.position.z);
          choppedMesh.position.set(choppedPosition.x, choppedPosition.y, choppedPosition.z);

          blocksToReturn.placed = placedMesh;
          if (!blocksToReturn.bonus) blocksToReturn.chopped = choppedMesh;
        } else {
          this.state = this.STATES.MISSED;
        }
        this.dimension[this.workingDimension] = overlap;
        return blocksToReturn;
      }

      tick() {
        if (this.state == this.STATES.ACTIVE) {
          let value = this.position[this.workingPlane];
          if (value > this.MOVE_AMOUNT || value < -this.MOVE_AMOUNT) this.reverseDirection();
          this.position[this.workingPlane] += this.direction;
          this.mesh.position[this.workingPlane] = this.position[this.workingPlane];
        }
      }
    }

    class Game {
      constructor() {
        this.STATES = { LOADING: 'loading', PLAYING: 'playing', READY: 'ready', ENDED: 'ended', RESETTING: 'resetting' };
        this.blocks = [];
        this.state = this.STATES.LOADING;
        this.stage = new Stage();
        this.mainContainer = document.getElementById('container');
        this.scoreContainer = document.getElementById('score');
        this.startButton = document.getElementById('start-button');
        this.scoreContainer.innerText = 'Score 0';

        this.newBlocks = new THREE.Group();
        this.placedBlocks = new THREE.Group();
        this.choppedBlocks = new THREE.Group();
        this.stage.add(this.newBlocks);
        this.stage.add(this.placedBlocks);
        this.stage.add(this.choppedBlocks);

        this.addBlock();
        this.tick();
        this.updateState(this.STATES.READY);

        document.addEventListener('keydown', e => { if (e.code === "Space") this.onAction(); });
        document.addEventListener('click', () => this.onAction());
      }

      updateState(newState) {
        for (let k in this.STATES) this.mainContainer.classList.remove(this.STATES[k]);
        this.mainContainer.classList.add(newState);
        this.state = newState;
      }

      onAction() {
        switch (this.state) {
          case this.STATES.READY: this.startGame(); break;
          case this.STATES.PLAYING: this.placeBlock(); break;
          case this.STATES.ENDED: this.restartGame(); break;
        }
      }

      startGame() {
        if (this.state !== this.STATES.PLAYING) {
          this.scoreContainer.innerText = 'Score 0';
          this.updateState(this.STATES.PLAYING);
          this.addBlock();
        }
      }

      restartGame() {
        this.updateState(this.STATES.RESETTING);
        let oldBlocks = this.placedBlocks.children;
        let removeSpeed = 0.2, delayAmount = 0.02;
        for (let i = 0; i < oldBlocks.length; i++) {
          gsap.to(oldBlocks[i].scale, { duration: removeSpeed, x: 0, y: 0, z: 0,
            delay: (oldBlocks.length - i) * delayAmount, ease: "power1.in",
            onComplete: () => this.placedBlocks.remove(oldBlocks[i]) });
          gsap.to(oldBlocks[i].rotation, { duration: removeSpeed, y: 0.5,
            delay: (oldBlocks.length - i) * delayAmount, ease: "power1.in" });
        }
        let cameraMoveSpeed = removeSpeed * 2 + (oldBlocks.length * delayAmount);
        this.stage.setCamera(2, cameraMoveSpeed);
        let countdown = { value: this.blocks.length - 1 };
        gsap.to(countdown, { duration: cameraMoveSpeed, value: 0,
          onUpdate: () => { this.scoreContainer.innerText = "Score " + Math.round(countdown.value); }});
        this.blocks = this.blocks.slice(0, 1);
        setTimeout(() => this.startGame(), cameraMoveSpeed * 1000);
      }

      placeBlock() {
        let currentBlock = this.blocks[this.blocks.length - 1];
        let newBlocks = currentBlock.place();
        this.newBlocks.remove(currentBlock.mesh);
        if (newBlocks.placed) this.placedBlocks.add(newBlocks.placed);
        if (newBlocks.chopped) {
          this.choppedBlocks.add(newBlocks.chopped);
          let posParams = { y: '-=30', ease: "power1.in",
            onComplete: () => this.choppedBlocks.remove(newBlocks.chopped) };
          if (newBlocks.chopped.position[newBlocks.plane] > newBlocks.placed.position[newBlocks.plane]) {
            posParams[newBlocks.plane] = '+=' + (40 * Math.abs(newBlocks.direction));
          } else {
            posParams[newBlocks.plane] = '-=' + (40 * Math.abs(newBlocks.direction));
          }
          gsap.to(newBlocks.chopped.position, { duration: 1, ...posParams });
          gsap.to(newBlocks.chopped.rotation, { duration: 1, x: (Math.random()*0.2), y: (Math.random()*0.2) });
        }
        this.addBlock();
      }

      addBlock() {
        let last = this.blocks[this.blocks.length - 1];
        if (last && last.state === last.STATES.MISSED) return this.endGame();
        this.scoreContainer.innerText = "Score " + (this.blocks.length - 1);
        let nb = new Block(last);
        this.newBlocks.add(nb.mesh);
        this.blocks.push(nb);
        this.stage.setCamera(this.blocks.length * 2);
      }

      endGame() { this.updateState(this.STATES.ENDED); }

      tick() {
        if (this.blocks.length) this.blocks[this.blocks.length - 1].tick();
        this.stage.render();
        requestAnimationFrame(() => this.tick());
      }
    }

    // init
    const game = new Game();

  </script>
</body>
</html>
